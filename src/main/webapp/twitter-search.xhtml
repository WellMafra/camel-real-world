<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:comp="http://java.sun.com/jsf/composite/components">
<ui:composition template="/resources/templates/template.xhtml">

    <ui:define name="content">
        <h:form>
            <h3>Twitter Search</h3>
            <h:inputText value="#{twitterController.keyword}"/>
            <h:commandLink styleClass="btn btn-primary" action="#{twitterController.search}">search</h:commandLink>
            <ui:repeat value="#{twitterController.results}" var="item">
                <comp:socialContent item="#{item}" source="Twitter" />
            </ui:repeat>
        </h:form>
    </ui:define>
</ui:composition>
</html>

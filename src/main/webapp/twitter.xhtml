<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/resources/templates/template.xhtml">

    <ui:define name="content">
        <h:form>
            <h3>Twitter</h3>
            <ui:repeat value="#{twitterController.latests}" var="item">
                <br/>
                <h3>#{item.title}</h3>
                Complement: #{item.complement}<br/>
                Content: <h:outputText value="#{item.content}" escape="false" /><br/>
                Date/Time: #{item.dateTime.toString('dd/MM/yyyy HH:mm')}<br/>
            </ui:repeat>
        </h:form>
    </ui:define>
</ui:composition>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pretty="http://ocpsoft.com/prettyfaces">
<f:view>
    <h:head>
        <title>Camel Real World - Examples</title>
        <meta charset="utf-8"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"></meta>

        <h:outputStylesheet name="assets/bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
        <ui:insert name="css">
        </ui:insert>

        <h:outputScript name="assets/bootstrap-3.1.1/js/bootstrap.min.js"/>

        <ui:insert name="js"></ui:insert>
    </h:head>

    <h:body>
        <ui:insert name="metadata">
        </ui:insert>

        <div class="row" style="margin: 10px;">
            <div class="col-lg-12">

                <div class="row">
                    <div class="col-lg-12">
                        <h2><pretty:link mappingId="index">Camel Real World - Examples</pretty:link></h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-group">
                            <li class="list-group-item"><pretty:link mappingId="twitter">Twitter</pretty:link></li>
                            <li class="list-group-item"><pretty:link mappingId="rss">RSS</pretty:link></li>
                            <li class="list-group-item"><pretty:link
                                    mappingId="twitter-rss">Twitter &amp; RSS</pretty:link>
                            </li>
                            <li class="list-group-item"><pretty:link
                                    mappingId="twitter-search">Twitter Search</pretty:link>
                            </li>
                            <li class="list-group-item"><pretty:link mappingId="email">Email</pretty:link></li>
                        </ul>
                    </div>
                </div>

                <hr/>

                <div class="row">
                    <div class="col-lg-12">
                        <ui:insert name="content">
                        </ui:insert>
                    </div>
                </div>
            </div>
        </div>

        <hr/>
        <a href="http://tecsinapse.com.br/" target="_blank"><img
                src="#{request.contextPath}/resources/assets/img/powered-by-ts-3.gif" alt="TecSinapse"/></a>
    </h:body>
</f:view>
</html>
